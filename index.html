<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
	<meta charset="UTF-8">
	<title>San Diego Hot Spots</title>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>

	</head>

	<body ng-controller="HotSpotsController as vm">

	<div class="container">
		<div class="panel panel-primary">
		  	<div class="panel-heading">
    			<h3 class="panel-title">San Diego Top Spots</h3>
			</div>
			<div class="panel-body">
			<div class="row heading">
				<div class="col-md-4">
					<h4>Top Spot</h4>
				</div>
				<div class="col-md-4">
					<h4>Description</h4>
				</div>
				<div class="col-md-4">
					<h4>Google Map Link</h4>	
				</div>
			</div>
			<div class="row" ng-repeat="hotSpot in vm.hotSpots">
				<div class="col-md-4">
					{{hotSpot.name}}
				</div>
				<div class="col-md-4">
					{{hotSpot.description}}
				</div>
				<div class="col-md-4">
				<a ng-href="https://www.google.com/maps?q={{hotSpot.location[0]}},{{hotSpot.location[1]}}" target="_blank">Check It Out!</a>
				</div>
			</div>
			</div>	
		</div>
		</div>
	</body>
</html>
